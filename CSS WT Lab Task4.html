<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
    <link rel="stylesheet" href="CSS WT Lab Task4.css">
</head>
<body>
 
    <h1>Student Registration Form</h1>
 
    <form action="#" method="post">
 
        <fieldset>
            <legend>Personal Information</legend>
 
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name"><br><br>
 
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="example@email.com"><br><br>
 
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter password"><br><br>
 
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" value="2000-01-01" readonly><br><br>
 
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
 
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
 
        </fieldset>
 
        <br>
 
        <fieldset>
            <legend>Academic Information</legend>
 
            <label for="department">Department:</label><br>
            <select id="department" name="department">
                <option value="cs">Computer Science</option>
                <option value="se">Software Engineering</option>
                <option value="it">Information Technology</option>
                <option value="ds">Data Science</option>
            </select><br><br>
 
            <label>Skills:</label><br>
            <input type="checkbox" id="html" name="skills" value="html">
            <label for="html">HTML</label><br>
 
            <input type="checkbox" id="css" name="skills" value="css">
            <label for="css">CSS</label><br>
 
            <input type="checkbox" id="js" name="skills" value="js">
            <label for="js">JavaScript</label><br><br>
 
        </fieldset>
 
        <br>
 
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
 
    </form>

    <div>
        <p>Lab Task 02: This form demonstrates CSS units (px, em, rem, %, vh/vw), selector types (group, descendant, attribute), and pseudo-classes (:hover, :focus, :active).</p>
    </div>
 
</body>
</html>
